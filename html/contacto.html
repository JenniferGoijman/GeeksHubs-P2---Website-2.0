        <div id="boxGeneralito">
            <div id="box1">
                <p>Puedes ponerte en contacto a través de las redes sociales que figuran debajo o completando el
                    formulario a tu derecha y responderé a la brevedad.</p>
            </div>
            <div id="box2"> 
                <form action="">
                    <div class="datos">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" placeholder="Nombre completo" required>
                    </div>
                    <div class="datos">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="datos">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" name="phone" placeholder="Teléfono" required>
                    </div>
                    <div class="datos">
                        <label for="message">Mensaje:</label>
                        <textarea name="message" rows="5" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="datos2">
                        <input type="submit" id="aceptar" value="Aceptar">
                    </div>
                </form>
            </div>
        </div>
